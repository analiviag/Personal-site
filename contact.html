    <main>
      <!-- =========== Contact Section =========== -->
      <section id="contact" class="py-20 bg-white">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="text-center fade-in-section">
            <h1 class="text-4xl font-bold text-gray-900">Reach out!</h1>
            <p class="mt-4 text-lg text-gray-600">
              I'm always looking to connect and explore opportunities.
            </p>
          </div>

          <div class="mt-12 fade-in-section">
            <form
              action="#"
              name="contact"
              method="POST"
              data-netlify="true"
              class="grid grid-cols-1 gap-y-6"
            >
              <div>
                <label for="name" class="sr-only">Full name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  autocomplete="name"
                  class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-red-500 focus:border-red-500 border-gray-300 rounded-md"
                  placeholder="Full name"
                />
              </div>
              <div>
                <label for="email" class="sr-only">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-red-500 focus:border-red-500 border-gray-300 rounded-md"
                  placeholder="Email address"
                />
              </div>
              <div>
                <label for="message" class="sr-only">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-red-500 focus:border-red-500 border border-gray-300 rounded-md"
                  placeholder="Your message..."
                ></textarea>
              </div>
              <div>
                <button
                  type="submit"
                  class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 contact-btn"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
